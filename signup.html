<!DOCTYPE HTML>
<html lang="fr">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport"content="width=device-width, initial-scale=1"/> 
        <link rel="stylesheet" href="signup.css"/>
    </head>
    <body>
        <!-- vOici le haut de ma page!-->
        <header>
            <nav>
                <img class="logo" src="logo.png" alt="Logo"></img>
            </nav>
        </header>
        <main>
            <!--ecriture du logo en haut du formulaire!-->
            <div class="lof">Cyrimarket</div>
            <div class="slo">Binvenue chez nous</div>
            <!-- mise en place du formulaire d'inscription!-->
            <form method="post">
                <div class="form">
                    <label for="name">Nom et prenoms</label>
                    <input type="text" required placeholder="Entrez votre nom complet">
                </div>
                <div class="form">
                    <label for="mail">Email</label>
                    <input type="email" required placeholder="exemple@gmail.com">
                </div>
                <div class="form">
                    <label for="pss">Mot de passe</label>
                    <input placeholder="Mot de passe" type="password">
                </div>
                <div class="form">
                    <label for="confpss">Confirmez votre mot de passe</label>
                    <input type="password" placeholder="Mot de passe">
                </div>
                <div class="form">
                    <button type="submit">S'inscrire</button>
                </div>
            </form>
        </main>
    </body>
</html>
